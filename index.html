    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f4c3a, #1a5c47);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .table-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .table-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .table-visual {
            width: 100%;
            height: 120px;
            background: #228B22;
            border-radius: 10px;
            position: relative;
            margin-bottom: 15px;
            border: 4px solid #8B4513;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .table-visual::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid #FFD700;
            border-radius: 5px;
        }

        .pocket {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
        }

        .pocket.top-left { top: 5px; left: 5px; }
        .pocket.top-right { top: 5px; right: 5px; }
        .pocket.middle-left { top: 50%; left: 5px; transform: translateY(-50%); }
        .pocket.middle-right { top: 50%; right: 5px; transform: translateY(-50%); }
        .pocket.bottom-left { bottom: 5px; left: 5px; }
        .pocket.bottom-right { bottom: 5px; right: 5px; }

        .table-info {
            text-align: center;
        }

        .table-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .rate-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .rate-input label {
            font-weight: bold;
        }

        .rate-input input {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .hours-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .hours-input label {
            font-weight: bold;
        }

        .hours-input input {
            width: 80px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .calculate-btn {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease;
        }

        .calculate-btn:hover {
            background: #FFA500;
        }

        .total-display {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grand-total {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid #FFD700;
        }

        .grand-total h2 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .grand-total-amount {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>

    <script>
        function calculateTable(tableNum) {
            const rate = parseFloat(document.getElementById('rate' + tableNum).value) || 0;
            const hours = parseFloat(document.getElementById('hours' + tableNum).value) || 0;
            const total = rate * hours;
            
            document.getElementById('total' + tableNum).textContent = 'â‚¹' + total.toFixed(2);
            
            updateGrandTotal();
        }

        function updateGrandTotal() {
            let grandTotal = 0;
            
            for (let i = 1; i <= 8; i++) {
                const totalText = document.getElementById('total' + i).textContent;
                const amount = parseFloat(totalText.replace('â‚¹', '')) || 0;
                grandTotal += amount;
            }
            
            document.getElementById('grandTotal').textContent = 'â‚¹' + grandTotal.toFixed(2);
        }

        function handleEnter(event, tableNum) {
            if (event.key === 'Enter') {
                calculateTable(tableNum);
            }
        }

        // Auto-calculate when rate or hours change
        document.addEventListener('DOMContentLoaded', function() {
            for (let i = 1; i <= 8; i++) {
                document.getElementById('rate' + i).addEventListener('input', function() {
                    calculateTable(i);
                });
                
                document.getElementById('hours' + i).addEventListener('input', function() {
                    calculateTable(i);
                });
            }
        });
